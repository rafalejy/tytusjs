<html>
<head>
<script type="text/javascript" src="../dist/tytus.js"></script>
</head>
<body>
<h2>K-Nearest Neighbor</h2>
<h3>Training</h3>
<table id="tabla"></table>
<h3>For point</h3>
<table id="punto"></table>
<h4>Euclidean</h4>
<p id="logE"></p>
<h4>Manhattan</h4>
<p id="logM"></p>
</body>
<script>
  var ind = ["A", "B", "C", "D", "E", "F", "G"]
  var x = [1, 9, 2, 9, 2, 9, 8]
  var y = [9, 8, 8, 1, 8, 8, 2]
  var z = [2, 8, 3, 8, 2, 9, 9]
  var group = ["I", "III", "I", "II", "I", "III", "II"]
  var point = [7, 5, 6]
  var tabla = "<table>"
  for (const i in x) {
    tabla += "<tr>"
    tabla += "<td>" + ind[i] + "</td><td>" + x[i] + "</td><td>" + y[i] + "</td><td>" + z[i] + "</td><td>" + group[i] + "</td>"
    tabla += "</tr>"
  }
  tabla += "</table>"
  document.getElementById("tabla").innerHTML = tabla
  tabla = "<table>"
  tabla += "<td> H </td><td>" + point[0] + "</td><td>" + point[1] + "</td><td>" + point[2] + "</td>"
  tabla += "</table>"
  document.getElementById("punto").innerHTML = tabla
</script>
<script>
  var individuals = zip([x, y, z, group])
  var knn = new KNearestNeighbor(individuals)
  var euc = knn.euclidean(point)
  var man = knn.manhattan(point)
  document.getElementById("logE").innerHTML = euc
  document.getElementById("logM").innerHTML = man
</script>
</html>
